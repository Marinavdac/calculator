<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calc-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section id="calculator">
            <div id="container">
            <div id="view">
                <input type="number" id="display">
            </div>
            <section id="options">
                <div class="numbers ce">CE</div>
                <div class="numbers">AC</div>
                <div class="numbers">%</div>
                <div class="numbers plus">+</div>
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers">-</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="numbers">*</div>
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="numbers">/</div>
                <div class="numbers selected">0</div>
                <div class="numbers"></div>
                <div class="numbers">.</div>
                <div class="numbers result">=</div>
                
            </section>
        </section>
    </div>
    </main>
<script src="script.js"></script>    
</body>
</html>
